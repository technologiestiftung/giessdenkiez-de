      VITE_MATOMO_URL: ""
      VITE_MAP_BOUNDING_BOX: "13.0824446341071,52.3281202651866,13.7682544186827,52.681600197973"
      VITE_MAP_CENTER_LNG: "13.388836926491992"
      VITE_MAP_CENTER_LAT: "52.494590307846366"
